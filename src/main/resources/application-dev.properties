# ===================================================================
# application-dev.properties (개발 환경 'dev' 전용 설정)
# ===================================================================

# H2 데이터베이스 설정
spring.h2.console.enabled=true

# 데이터 소스 설정 (H2 인메모리 DB 사용)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis 설정
spring.data.redis.host=localhost
spring.data.redis.port=6379

# 서버 포트 설정
server.port=8080

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

logging.level.org.hibernate.orm.jdbc.bind=TRACE
# ===================================================================
# Bucket4j Rate Limiting 설정 (v0.9.0 기준) - 개발환경에서는 완화
# ===================================================================
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].filter-method=servlet
bucket4j.filters[0].url=^/api/.*

# 사용자 식별 방법 (IP 주소 기준)
bucket4j.filters[0].rate-limits[0].expression=getRemoteAddr()

# 대역폭 설정 1: 분당 500회 (개발환경에서 증가)
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=500
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

# 대역폭 설정 2: 시간당 5000회 (개발환경에서 증가)
bucket4j.filters[0].rate-limits[0].bandwidths[1].capacity=5000
bucket4j.filters[0].rate-limits[0].bandwidths[1].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[1].unit=hours


