<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 내역</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/myPage.css}">
        <style>
            .status-badge {
                padding: 5px 10px;
                border-radius: 15px;
                font-size: 12px;
                font-weight: bold;
                text-transform: uppercase;
            }

            .status-pending {
                background: #fff3cd;
                color: #856404;
            }

            .status-processing {
                background: #cce5ff;
                color: #004085;
            }

            .status-completed {
                background: #d4edda;
                color: #155724;
            }

            .status-failed {
                background: #f8d7da;
                color: #721c24;
            }

            .status-cancelled {
                background: #e2e3e5;
                color: #383d41;
            }

            .status-completed {
                background: #d4edda;
                color: #155724;
            }

            .status-failed {
                background: #f8d7da;
                color: #721c24;
            }

            .amount {
                font-weight: bold;
                color: #007bff;
            }

        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="subpage-container">
        <!-- 왼쪽 사이드바 -->
        <div th:replace="~{fragment/myPage_sidebar}"></div>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="subpage-content">
            <div class="page-header">
                <h1 class="page-title">환불 내역</h1>
                <p class="page-subtitle">환불 신청 및 처리 현황을 확인할 수 있습니다.</p>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- 통계 정보 -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" th:text="${refunds == null ? 0 : #lists.size(refunds)}">0</div>
                    <div class="stat-label">전체 환불 건수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${pendingCount}">0</div>
                    <div class="stat-label">대기 중인 환불</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${processingCount}">0</div>
                    <div class="stat-label">처리 중인 환불</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${completedCount}">0</div>
                    <div class="stat-label">완료된 환불</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${failedCount}">0</div>
                    <div class="stat-label">실패한 환불</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${cancelledCount}">0</div>
                    <div class="stat-label">취소된 환불</div>
                </div>
            </div>

            <!-- 환불 내역 테이블 -->
            <div class="content-table">
                <div th:if="${refunds == null || refunds.isEmpty()}" class="empty-state">
                    <h3>환불 내역이 없습니다</h3>
                    <p>환불 신청한 내역이 없습니다.</p>
                    <a th:href="@{/api/orders/list}" class="btn btn-primary">구매내역으로 가기</a>
                </div>

                <div th:if="${refunds != null && !refunds.isEmpty()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>상품명</th>
                                <th>환불 금액</th>
                                <th>신청일</th>
                                <th>상태</th>
                                <th>처리일</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="refund : ${refunds}" class="table-row">
                                <td th:text="${refund.order != null ? refund.order.id : '-'}">주문번호</td>
                                <td th:text="${refund.order != null && refund.order.product != null ? refund.order.product.name : '상품 정보 없음'}">상품명</td>
                                <td th:text="${#numbers.formatInteger(refund.amount, 1, 'COMMA')} + '원'">환불 금액</td>
                                <td class="content-time"
                                    th:text="${refund.regTime != null ? #temporals.format(refund.regTime, 'yyyy-MM-dd HH:mm') : ''}">
                                    신청일
                                </td>
                                <td>
                                    <span
                                        th:class="${'status-badge status-' + #strings.toLowerCase(refund.refundStatus.name())}"
                                        th:text="${refund.refundStatus.description}">
                                        상태
                                    </span>
                                </td>
                                <td class="content-time"
                                    th:text="${refund.refundDate != null ? #temporals.format(refund.refundDate, 'yyyy-MM-dd HH:mm') : '-'}">
                                    처리일
                                </td>
                                <td>
                                    <form th:if="${refund.refundStatus.name() == 'PENDING'}" 
                                          th:action="@{/refund/cancel/{id}(id=${refund.id})}" 
                                          method="post" style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                onclick="return confirm('환불 요청을 취소하시겠습니까?')">취소</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 페이징 -->
            <nav th:if="${totalPages > 0}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/refund/my-refunds(page=${currentPage - 1})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/refund/my-refunds(page=${pageNum})}"
                            th:text="${pageNum + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/refund/my-refunds(page=${currentPage + 1})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</body>

</html>
