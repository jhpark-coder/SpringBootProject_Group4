<!DOCTYPE html>
<html layout:decorate="~{fragment/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
    <link rel="stylesheet" th:href="@{/css/sellerPage.css}">
  </th:block>
</head>
<body>
<div layout:fragment="content" class="page-container">
  <aside class="profile-sidebar">
    <h2 class="profile-name" th:text="${Name} + ' 님'">판매자 이름 님</h2>
    <a th:href="@{/seller/dashboard}" class="btn btn-outline">대시보드</a>
    <a th:href="@{/seller/products}" class="btn btn-outline">내 작품 관리</a>
    <a th:href="@{/seller/auctions}" class="btn btn-solid active">경매 관리</a>
    <a th:href="@{/seller/reviews}" class="btn btn-outline">내 작품 후기</a>
    <a th:href="@{/seller/inquiries}" class="btn btn-outline">내 작품 문의</a>
    <a th:href="@{/members/modify}" class="btn btn-outline">개인정보수정</a>
  </aside>
  <main class="main-content">
    <section class="content-section">
      <header class="section-header">
        <h2>내 경매 목록</h2>
      </header>
      <div th:if="${auctionPage == null or auctionPage.empty}" style="padding:2rem; text-align:center;">
        <p>등록된 경매가 없습니다.</p>
      </div>
      <table th:unless="${auctionPage == null or auctionPage.empty}" class="table"
             style="width:100%; border-collapse:collapse;">
        <thead>
        <tr>
          <th style="text-align:left; padding:8px;">등록일시</th>
          <th style="text-align:left; padding:8px;">경매명</th>
          <th style="text-align:left; padding:8px;">카테고리</th>
          <th style="text-align:left; padding:8px;">시작가</th>
          <th style="text-align:left; padding:8px;">현재가</th>
          <th style="text-align:left; padding:8px;">조회수</th>
          <th style="text-align:left; padding:8px;">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctionPage.content}" style="border-top:1px solid #ddd;">
          <td th:text="${#temporals.format(auction.regTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td><a th:href="@{/auctions/{id}(id=${auction.id})}" th:text="${auction.name}"></a></td>
          <td th:text="${auction.primaryCategory} + ' > ' + ${auction.secondaryCategory}"></td>
          <td th:text="${#numbers.formatDecimal(auction.startBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
          <td th:text="${#numbers.formatDecimal(auction.currentPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
          <td th:text="${auction.viewCount}"></td>
          <td>
            <a th:href="@{/editor/auction/{id}(id=${auction.id})}" class="btn-sm btn-outline">수정</a>
          </td>
        </tr>
        </tbody>
      </table>
      <nav th:if="${auctionPage != null and auctionPage.totalPages > 0}" aria-label="Page navigation"
           style="margin-top:1rem;">
        <ul class="pagination" style="justify-content:center;">
          <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/seller/auctions(page=${startPage - 1})}">«</a>
          </li>
          <li class="page-item" th:each="p : ${#numbers.sequence(startPage, endPage)}"
              th:classappend="${p == auctionPage.number} ? 'active'">
            <a class="page-link" th:href="@{/seller/auctions(page=${p})}" th:text="${p + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${endPage >= auctionPage.totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/seller/auctions(page=${endPage + 1})}">»</a>
          </li>
        </ul>
      </nav>
    </section>
  </main>
</div>
</body>
</html>
