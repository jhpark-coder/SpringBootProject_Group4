<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}" />
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 기본적으로 JS 경고만 보여주고, 콘텐츠와 방어막은 숨김 */
        .content-wrapper,
        #click-blocker-overlay {
            display: none;
        }

        #javascript-warning {
            display: block;
        }

        /* sentinel.js의 심장박동 신호가 있을 때만 콘텐츠를 보여줌 */
        body[data-sentinel-state="alive"] .content-wrapper {
            display: block;
        }

        body[data-sentinel-state="alive"] #javascript-warning {
            display: none;
        }
    </style>

    <script>
        // 이 스크립트는 삭제합니다. 이제 sentinel.js가 모든 것을 처리합니다.
    </script>

    <!-- JS를 중간에 끄면, 이 스타일이 활성화되어 투명 방어막으로 화면을 덮음 -->
    <noscript>
        <style>
            #click-blocker-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999999;
                /* 최상단으로 올림 */
                display: block !important;
            }
        </style>
    </noscript>

    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

    <th:block layout:fragment="css"></th:block>
</head>

<body>
    <div th:replace="~{fragment/header::header}"></div>
    <div th:replace="~{fragment/header::category-nav}"></div>

    <!-- JS 비활성화 경고 메시지 -->
    <div id="javascript-warning"
        style="padding: 40px; text-align: center; background: #fff3cd; color: #856404; border: 1px solid #ffeeba;">
        <h2>JavaScript 활성화가 필요합니다.</h2>
        <p>이 사이트의 전체 기능을 이용하려면 브라우저 설정에서 JavaScript를 활성화해주세요.</p>
    </div>

    <!-- 실제 콘텐츠를 감싸는 래퍼 -->
    <div class="content-wrapper">
        <div layout:fragment="content"></div>
    </div>

    <!-- JS 비활성화 시 활성화될 투명 방어막 -->
    <div id="click-blocker-overlay"></div>

    <div th:replace="~{fragment/footer::footer}"></div>

    <!-- 1. 코어 JS 라이브러리 (jQuery 등) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 2. 각 페이지의 개별 스크립트 -->
    <th:block layout:fragment="script"></th:block>

    <!-- 추가 보안 스크립트 (토스트 알림, 드래그 방지 등) -->
    <script th:src="@{/js/security.js}"></script>

    <!-- 우클릭 방지 및 JS 비활성화 감지를 위한 보이지 않는 감시탑(iframe) -->
    <iframe th:src="@{/sentinel}" style="display:none; width:0; height:0;" title="sentinel"></iframe>
</body>

</html>
