<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}" />
    <title>Title</title>

    <style>
        /* 1. JS 비활성화가 기본 상태라고 가정하고 스타일 정의 */
        .content-wrapper {
            display: none;
        }

        /* 실제 콘텐츠는 기본적으로 숨김 */
        #javascript-warning {
            display: block;
        }

        /* 경고 메시지는 기본적으로 보여줌 */

        /* 2. JS가 활성화되었을 때만(.js-enabled) 스타일을 뒤집음 */
        .js-enabled .content-wrapper {
            display: block;
        }

        /* JS 켜지면 콘텐츠를 보여줌 */
        .js-enabled #javascript-warning {
            display: none;
        }

        /* JS 켜지면 경고를 숨김 */
    </style>

    <script>
        // 3. 페이지가 그려지기 전에 JS 활성화 증거를 남김
        document.documentElement.className = 'js-enabled';
    </script>

    <!-- 4. JS를 중간에 껐을 때를 대비한 최후의 방어선 -->
    <noscript>
        <style>
            .content-wrapper {
                display: none !important;
            }

            #javascript-warning {
                display: block !important;
            }
        </style>
    </noscript>

    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

    <th:block layout:fragment="css"></th:block>
</head>

<body>
    <div th:replace="~{fragment/header::header}"></div>
    <div th:replace="~{fragment/header::category-nav}"></div>

    <!-- JS 비활성화 경고 메시지 -->
    <div id="javascript-warning"
        style="padding: 40px; text-align: center; background: #fff3cd; color: #856404; border: 1px solid #ffeeba;">
        <h2>JavaScript 활성화가 필요합니다.</h2>
        <p>이 사이트의 전체 기능을 이용하려면 브라우저 설정에서 JavaScript를 활성화해주세요.</p>
    </div>

    <!-- 실제 콘텐츠를 감싸는 래퍼. 이 태그는 교체되지 않고 유지됩니다. -->
    <div class="content-wrapper">
        <!-- 각 페이지의 실제 콘텐츠가 이 안으로 삽입됩니다. -->
        <div layout:fragment="content"></div>
    </div>

    <div th:replace="~{fragment/footer::footer}"></div>

    <!-- 1. 코어 JS 라이브러리 (jQuery 등) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 2. 각 페이지의 개별 스크립트 -->
    <th:block layout:fragment="script"></th:block>
</body>

</html>
