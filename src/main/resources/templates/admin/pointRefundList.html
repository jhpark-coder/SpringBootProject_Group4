<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 환불 관리 - 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
    <style>
        .refund-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .refund-table th, .refund-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .refund-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .status-processing { color: #ff9800; }
        .status-completed { color: #4caf50; }
        .status-failed { color: #f44336; }
        .status-cancelled { color: #9e9e9e; }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 120px;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination a:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>포인트 환불 관리</h1>
        
        <!-- 통계 정보 -->
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number" th:text="${totalRefunds}">0</div>
                <div class="stat-label">전체 요청</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" th:text="${processingRefunds}">0</div>
                <div class="stat-label">처리중</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" th:text="${completedRefunds}">0</div>
                <div class="stat-label">완료</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" th:text="${failedRefunds}">0</div>
                <div class="stat-label">실패</div>
            </div>
        </div>
        
        <!-- 필터 -->
        <div class="filter-container">
            <select class="filter-select" onchange="filterByStatus(this.value)">
                <option value="">전체 상태</option>
                <option value="PROCESSING" th:selected="${currentStatus == 'PROCESSING'}">처리중</option>
                <option value="COMPLETED" th:selected="${currentStatus == 'COMPLETED'}">완료</option>
                <option value="FAILED" th:selected="${currentStatus == 'FAILED'}">실패</option>
                <option value="CANCELLED" th:selected="${currentStatus == 'CANCELLED'}">취소</option>
            </select>
        </div>
        
        <!-- 환불 요청 목록 -->
        <table class="refund-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>회원</th>
                    <th>환불 금액</th>
                    <th>원본 결제</th>
                    <th>은행 정보</th>
                    <th>상태</th>
                    <th>요청일</th>
                    <th>관리자 코멘트</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="refund : ${refunds}">
                    <td th:text="${refund.id}">1</td>
                    <td th:text="${refund.member.email}">user@example.com</td>
                    <td th:text="${#numbers.formatInteger(refund.amount, 3, 'COMMA')} + 'P'">10,000P</td>
                    <td>
                        <div th:if="${refund.originalImpUid != null}">
                            <div th:text="${refund.originalImpUid}">imp_123456</div>
                            <div th:if="${refund.originalAmount != null}" 
                                 th:text="${#numbers.formatInteger(refund.originalAmount, 3, 'COMMA')} + '원'">10,000원</div>
                        </div>
                        <div th:unless="${refund.originalImpUid != null}" style="color: #999;">
                            결제 내역 없음
                        </div>
                    </td>
                    <td>
                        <div th:text="${refund.bankCode}">신한은행</div>
                        <div th:text="${refund.accountNumber}">123-456-789</div>
                        <div th:text="${refund.accountHolder}">홍길동</div>
                    </td>
                    <td>
                        <span th:class="${'status-' + refund.status.name().toLowerCase()}" 
                              th:text="${refund.status.description}">처리중</span>
                    </td>
                    <td th:text="${#temporals.format(refund.regTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                    <td th:text="${refund.adminComment}">-</td>
                    <td>
                        <a th:if="${refund.status.name() == 'FAILED'}" 
                           th:href="@{/admin/point-refunds/{id}/retry(id=${refund.id})}"
                           onclick="return confirm('환불을 재처리하시겠습니까?')"
                           class="btn btn-primary btn-sm">재처리</a>
                        <a th:href="@{/admin/point-refunds/{id}(id=${refund.id})}"
                           class="btn btn-secondary btn-sm">상세보기</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/admin/point-refunds(page=${currentPage - 1}, status=${currentStatus})}">&laquo; 이전</a>
            
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i != currentPage}" 
                   th:href="@{/admin/point-refunds(page=${i}, status=${currentStatus})}"
                   th:text="${i + 1}">1</a>
                <a th:if="${i == currentPage}" 
                   th:href="@{/admin/point-refunds(page=${i}, status=${currentStatus})}"
                   class="active" th:text="${i + 1}">1</a>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/admin/point-refunds(page=${currentPage + 1}, status=${currentStatus})}">다음 &raquo;</a>
        </div>
    </div>
    
    <script>
        // 아임포트 초기화
        var IMP = window.IMP;
        IMP.init('channel-key-169a5aa7-ef59-45ee-a715-66c274540c8a'); // KG이니시스 채널키
        
        function filterByStatus(status) {
            const url = new URL(window.location);
            if (status) {
                url.searchParams.set('status', status);
            } else {
                url.searchParams.delete('status');
            }
            url.searchParams.delete('page'); // 페이지 초기화
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
