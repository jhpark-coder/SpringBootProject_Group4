        .message-time {

<body>
    <div class="chat-dashboard">

        <!-- ë©”ì¸ ì˜ì—­ -->
        <div class="chat-main">
            <!-- ì‚¬ìš©ì ëª©ë¡ -->
            <div class="user-list">
                <div class="p-3 border-bottom">
                    <h6 class="mb-0">ì ‘ì†í•œ ì‚¬ìš©ì</h6>
                </div>
                <div id="users-container">

                </div>
            </div>

            <!-- ì±„íŒ… ì˜ì—­ -->
            <div class="chat-area">
                <!-- ì±„íŒ… ë©”ì‹œì§€ -->
                <div class="chat-messages" id="chat-messages">
                    <div class="system-message">

                    </div>
                </div>

                <!-- ë©”ì‹œì§€ ì…ë ¥ -->
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." disabled>

                            <i class="fas fa-paper-plane"></i>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>

    <!-- ê´€ë¦¬ì ì±„íŒ… ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
        class AdminChatDashboard {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.users = new Map();
                this.messageCount = 0;

                this.init();
            }

            init() {
                this.connectSocket();
                this.setupEventListeners();
            }

            connectSocket() {
                console.log('ğŸ”— ê´€ë¦¬ì ì±„íŒ… ëŒ€ì‹œë³´ë“œ ì—°ê²° ì‹œì‘');

                // í˜„ì¬ í˜¸ìŠ¤íŠ¸ì˜ í¬íŠ¸ 3000ìœ¼ë¡œ ì—°ê²° (ë°°í¬ í™˜ê²½ ëŒ€ì‘)
                const socketUrl = window.location.hostname === 'localhost' 
                    ? (window.location.protocol === 'https:' ? 'https://localhost:3000' : 'http://localhost:3000')
                    : `${window.location.protocol}//${window.location.hostname}:3000`;
                
                this.socket = io(socketUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 20000
                });

                this.socket.on('connect', () => {
                    console.log('âœ… ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œ ì—°ê²° ì„±ê³µ');
                    this.updateConnectionStatus('ì—°ê²°ë¨', 'success');
                    this.joinAsAdmin();
                });

                this.socket.on('disconnect', () => {
                    console.log('ğŸ”— ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œ ì—°ê²° í•´ì œ');
                    this.updateConnectionStatus('ì—°ê²° í•´ì œë¨', 'danger');
                });

                this.socket.on('connect_error', (error) => {
                    console.error('âŒ ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œ ì—°ê²° ì˜¤ë¥˜:', error);
                    this.updateConnectionStatus('ì—°ê²° ì˜¤ë¥˜', 'danger');
                });
            }

            setupEventListeners() {
                // ë©”ì‹œì§€ ì „ì†¡
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');

                sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });

                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Socket.IO ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                this.socket.on('userJoined', (data) => {
                    this.addUser(data.sender);
                    this.updateStats();
                });

                this.socket.on('userMessage', (data) => {
                    // í˜„ì¬ ì„ íƒëœ ì±„íŒ…ë°©(ì‚¬ìš©ì)ì™€ ë©”ì‹œì§€ì˜ senderê°€ ê°™ì„ ë•Œë§Œ í‘œì‹œ
                    if (this.currentUser === data.sender) {
                        this.handleUserMessage(data);
                    } else {
                        this.showNotification(data.sender, data.content);
                    }
                    this.messageCount++;
                    this.updateStats();
                });

                this.socket.on('userDisconnected', (data) => {
                    this.removeUser(data.sender);
                    this.updateStats();
                });

                // === ì¶”ê°€: ì„œë²„ì—ì„œ ì±„íŒ… ë‚´ì—­ ìˆ˜ì‹  ===
                this.socket.on('chatHistory', (data) => {
                    if (data.userId === this.currentUser) {
                        // ë‚´ì—­ì„ ì‹œê°„ìˆœìœ¼ë¡œ ì •ë ¬(í˜¹ì‹œ ì„œë²„ì—ì„œ ì •ë ¬ ì•ˆ ëì„ ê²½ìš°)
                        const sorted = (data.history || []).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        this.clearChatMessages();
                        sorted.forEach(msg => {
                            this.displayMessage(msg, msg.sender === 'ê´€ë¦¬ì' ? 'admin' : 'user');
                        });
                    }
                });
            }

            joinAsAdmin() {
                this.socket.emit('joinAsAdmin', {
                    sender: 'ê´€ë¦¬ì',
                    type: 'JOIN'
                });
            }

            addUser(username) {
                if (!this.users.has(username)) {
                    this.users.set(username, {
                        username: username,
                        status: 'online',
                        lastMessage: null
                    });
                    this.renderUserList();
                }
            }

            removeUser(username) {
                if (this.users.has(username)) {
                    // ì‚¬ìš©ìë¥¼ ì‚­ì œí•˜ì§€ ì•Šê³  ìƒíƒœë§Œ offlineìœ¼ë¡œ ë³€ê²½
                    const user = this.users.get(username);
                    this.users.set(username, {
                        ...user,
                        status: 'offline'
                    });
                    this.renderUserList();

                    // í˜„ì¬ ì„ íƒëœ ì‚¬ìš©ìê°€ ì˜¤í”„ë¼ì¸ì´ ë˜ì–´ë„ ì±„íŒ…ë°©ì€ ìœ ì§€
                    // ì±„íŒ… ë‚´ì—­ì€ DBì— ì €ì¥ë˜ì–´ ìˆìœ¼ë¯€ë¡œ ê³„ì† ë³¼ ìˆ˜ ìˆìŒ
                }
            }

            renderUserList() {
                const container = document.getElementById('users-container');
                container.innerHTML = '';

                // ì˜¨ë¼ì¸/ì˜¤í”„ë¼ì¸ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
                let onlineCount = 0;
                let offlineCount = 0;
                this.users.forEach((user) => {
                    if (user.status === 'online') {
                        onlineCount++;
                    } else {
                        offlineCount++;
                    }
                });

                // í—¤ë” ì—…ë°ì´íŠ¸
                const headerElement = document.querySelector('.user-list .p-3 h6');
                if (headerElement) {
                    headerElement.textContent = `ì‚¬ìš©ì ëª©ë¡ (ì˜¨ë¼ì¸: ${onlineCount}, ì˜¤í”„ë¼ì¸: ${offlineCount})`;
                }

                this.users.forEach((user, username) => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    
                    // ì‚¬ìš©ì ìƒíƒœì— ë”°ë¥¸ í´ë˜ìŠ¤ ì¶”ê°€
                    if (user.status === 'offline') {
                        userElement.classList.add('offline');
                    }
                    
                    userElement.innerHTML = `
                        <span class="user-status ${user.status}"></span>
                        <span class="username">${username}</span>
                        ${user.status === 'offline' ? '<span class="offline-label">(ì˜¤í”„ë¼ì¸)</span>' : ''}
                    `;

                    userElement.addEventListener('click', () => {
                        this.selectUser(username);
                    });

                    container.appendChild(userElement);
                });
            }

            selectUser(username) {
                this.currentUser = username;

                // UI ì—…ë°ì´íŠ¸
                document.querySelectorAll('.user-item').forEach(item => {
                    item.classList.remove('active');
                });

                if (username) {
                    const userElement = Array.from(document.querySelectorAll('.user-item'))
                        .find(item => item.textContent.trim() === username);
                    if (userElement) {
                        userElement.classList.add('active');
                    }
                }

                // ì…ë ¥ í•„ë“œ í™œì„±í™”/ë¹„í™œì„±í™”
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');

                if (username) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.placeholder = `${username}ì—ê²Œ ë©”ì‹œì§€ ë³´ë‚´ê¸°...`;
                    messageInput.focus();
                } else {
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    messageInput.placeholder = 'ì±„íŒ…ì„ ì‹œì‘í•˜ë ¤ë©´ ì™¼ìª½ì—ì„œ ì‚¬ìš©ìë¥¼ ì„ íƒí•˜ì„¸ìš”.';
                }

                // ì±„íŒ… ë©”ì‹œì§€ ì´ˆê¸°í™”
                this.clearChatMessages();

                // === ì¶”ê°€: ì„œë²„ì— ì±„íŒ… ë‚´ì—­ ìš”ì²­ ===
                if (username) {
                    this.socket.emit('getHistory', { userId: username });
                }
            }

            sendMessage() {
                if (!this.currentUser) return;

                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();

                if (!message) return;

                const messageData = {
                    content: message,
                    sender: 'ê´€ë¦¬ì',
                    recipient: this.currentUser,
                    type: 'CHAT',
                    timestamp: new Date().toISOString()
                };

                this.socket.emit('sendMessage', messageData);
                this.displayMessage(messageData, 'admin');

                messageInput.value = '';
            }

            handleUserMessage(data) {
                this.displayMessage(data, 'user');

                // ì‚¬ìš©ìê°€ ì„ íƒë˜ì§€ ì•Šì€ ê²½ìš° ì•Œë¦¼
                if (this.currentUser !== data.sender) {
                    this.showNotification(data.sender, data.content);
                }
            }

            displayMessage(message, sender) {
                const messagesContainer = document.getElementById('chat-messages');

                // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì œê±°
                const systemMessage = messagesContainer.querySelector('.system-message');
                if (systemMessage) {
                    systemMessage.remove();
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}`;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = message.content;

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = this.formatTime(message.timestamp);

                messageElement.appendChild(messageContent);
                messageElement.appendChild(messageTime);

                messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            clearChatMessages() {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = `
                    <div class="system-message">
                        ${this.currentUser ? `${this.currentUser}ì™€ì˜ ì±„íŒ…` : 'ì±„íŒ…ì„ ì‹œì‘í•˜ë ¤ë©´ ì™¼ìª½ì—ì„œ ì‚¬ìš©ìë¥¼ ì„ íƒí•˜ì„¸ìš”.'}
                    </div>
                `;
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('connection-status');
                statusElement.textContent = status;
                statusElement.className = `text-${type}`;
            }

            updateStats() {
                document.getElementById('online-users').textContent = this.users.size;
                document.getElementById('total-messages').textContent = this.messageCount;
            }

            formatTime(timestamp) {
                if (!timestamp) return '';

                const date = new Date(timestamp);
                return date.toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            showNotification(sender, content) {
                // ë¸Œë¼ìš°ì € ì•Œë¦¼ (ê¶Œí•œì´ ìˆëŠ” ê²½ìš°)
                if (Notification.permission === 'granted') {
                    new Notification(`ìƒˆ ë©”ì‹œì§€: ${sender}`, {
                        body: content,
                        icon: '/favicon.ico'
                    });
                }

                // í˜ì´ì§€ íƒ€ì´í‹€ ë³€ê²½
                const originalTitle = document.title;
                document.title = `[ìƒˆ ë©”ì‹œì§€] ${originalTitle}`;

                setTimeout(() => {
                    document.title = originalTitle;
                }, 3000);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function () {
            // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }

            // ê´€ë¦¬ì ì±„íŒ… ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™”
            window.adminChatDashboard = new AdminChatDashboard();
        });
    </script>
