<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <style>
        /* 기본 스타일 */
        .product-detail-page * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .product-detail-page a {
            text-decoration: none;
            color: inherit;
        }

        .product-detail-page button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        /* --- 메인 컨텐츠 그리드 레이아웃 --- */
        .main-content-grid {
            display: grid;
            grid-template-areas:
                "main sidebar"
                "description description";
            grid-template-columns: 1fr 320px;
            /* 사이드바 고정 너비 */
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .artwork-main {
            grid-area: main;
            max-width: 100%;
        }

        .sidebar {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 20px 18px 20px;
            width: 320px;
            margin-top: 16px;
        }

        .description-section {
            grid-area: description;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* --- 기존 메인 컨텐츠 스타일 (이제 사용되지 않음) --- */
        .main-content {
            /* display: flex; */
            /* 비활성화 */
            /* justify-content: center; */
            /* gap: 40px; */
            /* max-width: 1200px; */
            /* margin: 40px auto; */
            /* padding: 0 20px; */
        }

        .artwork-section {
            /* flex: 2; */
            /* 비활성화 */
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 700px;
        }

        .artwork-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .artwork-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: #d9d9d9;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }

        /* Tiptap 컨텐츠 스타일 */
        .tiptap-content .photo-grid-wrapper {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .tiptap-content .grid-1-cols {
            grid-template-columns: 1fr;
        }

        .tiptap-content .grid-2-cols {
            grid-template-columns: repeat(2, 1fr);
        }

        .tiptap-content .grid-3-cols {
            grid-template-columns: repeat(3, 1fr);
        }

        .tiptap-content .grid-4-cols {
            grid-template-columns: repeat(4, 1fr);
        }

        .tiptap-content .photo-grid-wrapper .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* --- 사이드바 리디자인 (예시와 동일하게) --- */
        .sidebar-bg {
            background: #f7fafd;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .sidebar-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 28px 22px 20px 22px;
            width: 320px;
            margin-top: 32px;
            margin-right: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .sidebar-card .author-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        .sidebar-card .author-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sidebar-card .author-pfp {
            width: 48px;
            height: 48px;
            background: #e0e0e0;
            border-radius: 50%;
        }
        .sidebar-card .author-name {
            font-weight: 700;
            font-size: 17px;
            color: #222;
        }
        .sidebar-card .subscribe-btn {
            background: #0096ff;
            color: #fff;
            padding: 7px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            box-shadow: none;
            transition: background 0.2s;
        }
        .sidebar-card .subscribe-btn:hover {
            background: #0074e9;
        }
        .sidebar-card .stats-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border: none;
            padding: 0;
        }
        .sidebar-card .stat-item {
            text-align: center;
        }
        .sidebar-card .stat-item span {
            font-size: 13px;
            color: #888;
        }
        .sidebar-card .stat-item strong {
            font-size: 16px;
            color: #222;
            font-weight: 700;
        }
        .sidebar-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
            margin-bottom: 12px;
        }
        .sidebar-card .tag-btn {
            background: #f5f6fa;
            border: none;
            border-radius: 16px;
            padding: 5px 16px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .sidebar-card .description {
            font-size: 14px;
            color: #444;
            margin-bottom: 18px;
            border: none;
            padding: 0;
        }
        .sidebar-card .sidebar-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
        }
        .sidebar-card .purchase-btn {
            flex: 1 1 0;
            background: #0074e9;
            color: #fff;
            padding: 11px 0;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
            border: none;
            box-shadow: none;
            transition: background 0.2s;
        }
        .sidebar-card .purchase-btn:hover {
            background: #005bb5;
        }
        .sidebar-card .like-btn {
            background: #fff;
            border: #ffd600;
            color: #ffffff;
            min-width: 48px;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
            width: 44px;
            height: 44px;
            box-shadow: 0 1px 2px rgba(255,193,7,0.08);
            transition: background 0.2s color 0.2s;
        }
        .sidebar-card .like-btn.liked {
            background: #ff4d4f;
            color: #fff;
        }
        .sidebar-card .like-btn.liked .fa-heart {
            color: #fff;
        }
        .sidebar-card .fa-heart {
            font-size: 20px;
        }
        .sidebar-card .like-count {
            font-weight: bold;
            margin-left: 2px;
            font-size: 15px;
        }
        .sidebar-card .action-buttons {
            display: flex;
            gap: 14px;
            font-size: 14px;
            color: #444;
            margin-bottom: 12px;
        }
        .sidebar-card .action-btn {
            background: none;
            color: #444;
            padding: 0;
            border: none;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        .sidebar-card .extra-info {
            font-size: 13px;
            color: #888;
        }

        .continue-btn {
            background: #007bff;
            color: #fff;
            flex-grow: 1;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }

        .no-js-message {
            text-align: center;
            padding: 100px 20px;
            color: #ff0000;
            font-size: 18px;
            background-color: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }

        /* --- 그림1 목표 디자인 완전 동일하게 --- */
        .sidebar-goalcard {
            background: #fff;
            border: 1.5px solid #1ea7fd;
            border-radius: 14px;
            box-shadow: none;
            padding: 28px 22px 22px 22px;
            width: 320px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 320px;
        }
        .sidebar-goalcard.has-tags {
            height: 400px;
        }
        .sidebar-goalcard .author-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .sidebar-goalcard .author-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sidebar-goalcard .author-pfp {
            width: 44px;
            height: 44px;
            background: #e0e0e0;
            border-radius: 50%;
        }
        .sidebar-goalcard .author-name {
            font-weight: 700;
            font-size: 16px;
            color: #222;
        }
        .sidebar-goalcard .subscribe-btn {
            background: #0096ff;
            color: #fff;
            padding: 7px 20px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            box-shadow: none;
            transition: background 0.2s;
        }
        .sidebar-goalcard .subscribe-btn:hover {
            background: #0074e9;
        }
        .sidebar-goalcard .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 18px;
        }
        .sidebar-goalcard .tag-btn {
            background: #fff;
            border: 1.5px solid #7ed6f9;
            border-radius: 16px;
            padding: 6px 18px;
            font-size: 14px;
            color: #1ea7fd;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .sidebar-goalcard .description {
            font-size: 15px;
            color: #222;
            margin-bottom: 22px;
            border: none;
            padding: 0;
            line-height: 1.6;
        }
        .sidebar-goalcard .sidebar-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
        }
        .sidebar-goalcard .like-btn {
            background: #fff;
            border: 2px solid #ffd600;
            color: #ffd600;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-goalcard .like-btn.liked {
            background: #ffd600;
            color: #fff;
            border-color: #ffd600;
        }
        .sidebar-goalcard .like-btn .fa-thumbs-up {
            font-size: 22px;
        }
        .sidebar-goalcard .like-count {
            font-weight: 700;
            font-size: 17px;
            margin-left: 6px;
            color: #222;
        }
        .sidebar-goalcard .purchase-btn {
            flex: 1 1 0;
            background: #ffd600;
            color: #fff;
            padding: 0 0;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 700;
            text-align: center;
            border: none;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: background 0.2s;
        }
        .sidebar-goalcard .purchase-btn:hover {
            background: #ffe066;
        }
    </style>
</th:block>

<div layout:fragment="content" class="product-detail-page">

    <div class="main-content-grid">
        <!-- Artwork Section -->
        <main class="artwork-main" th:object="${product}">
            <h1 th:text="*{name}">작품 제목</h1>
            <img th:src="*{imageUrl}" alt="Artwork Image" class="artwork-image"
                onerror="this.onerror=null; this.src='/images/placeholder.png';">
        </main>

        <!-- Sidebar Section -->
        <aside class="sidebar-goalcard"
            th:classappend="${#lists.isEmpty(tagNames)} ? '' : 'has-tags'"
            th:object="${product}">
            <div class="author-info">
                <div class="author-profile">
                    <img class="author-pfp" alt="author profile picture">
                    <span class="author-name" th:text="*{author.name}">작가 이름</span>
                </div>
                <button class="subscribe-btn">Subscribe</button>
            </div>
            <div class="tags">
                <button class="tag-btn" th:text="*{primaryCategory}">카테고리</button>
                <button class="tag-btn" th:if="*{secondaryCategory != null and !#strings.isEmpty(secondaryCategory)}" th:text="*{secondaryCategory}">부 카테고리</button>
                <button class="tag-btn" th:each="tagName : ${tagNames}" th:text="${tagName}">태그</button>
            </div>
            <div class="description">
                <p th:text="*{workDescription}">여기에 설명이 들어갑니다.</p>
            </div>
            <div class="sidebar-actions">
                <!-- 좋아요 버튼 (왼쪽, 엄지척, 노란색) -->
                <button class="like-btn" th:data-product-id="${product.id}" th:classappend="${isLiked} ? 'liked'" th:onclick="|toggleLike(${product.id})|" sec:authorize="isAuthenticated()">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="like-count" th:text="${heartCount}">0</span>
                </button>
                <!-- 비로그인용 -->
                <button class="like-btn" onclick="alert('로그인이 필요합니다.'); location.href='/member/login';" sec:authorize="!isAuthenticated()">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="like-count" th:text="${heartCount}">0</span>
                </button>
                <!-- 구매 버튼 (오른쪽, 노란색, pill형) -->
                <a href="#" class="purchase-btn" th:text="${product.price} != null ? ${product.price} + 'P로 계속보기' : '구매하기'">30P로 계속보기</a>
            </div>
        </aside>

        <!-- Description Section (Full Width) -->
        <section class="description-section" th:object="${product}">
            <h2>작품 설명</h2>
            <div class="tiptap-content"
                th:styleappend="|background-color: ${product.backgroundColor}; font-family: ${product.fontFamily};|"
                th:utext="${contentHtml}">
                <!-- Tiptap 에디터로 작성된 본문 컨텐츠가 여기에 렌더링됩니다. -->
            </div>
        </section>
    </div>

    <!-- Review Section -->
    <div
        th:replace="~{product/review_section :: reviewSection(${product}, ${reviewPage}, ${canWriteReview}, ${existingReview}, ${averageRating}, ${reviewKeyword})}">
    </div>

    <!-- Inquiry Section -->
    <div th:replace="~{product/inquiry_section :: inquirySection(${product}, ${inquiryPage})}"></div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<th:block layout:fragment="script">
    <script th:src="@{/js/heartFollow.js}"></script>
</th:block>

</html>
