<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
        <!-- iamport.payment.js -->
        <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
    </head>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/productdetall.css}">
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link rel="stylesheet" th:href="@{/css/heartFollow.css}">
    
    <link rel="stylesheet" th:href="@{/css/paywall.css}">
    
    <!-- Google Fonts 로딩 개선 -->
    <th:block th:if="${product.fontFamily != null && !#strings.isEmpty(product.fontFamily)}">
        <th:block th:with="rawFont=${#strings.substringBefore(product.fontFamily, ',')}">
            <th:block th:with="cleanFont=${#strings.replace(rawFont, '''', '')}">
                <th:block th:with="finalFont=${#strings.replace(cleanFont, ' ', '+')}">
                    <link th:href="@{'https://fonts.googleapis.com/css2?family=' + ${finalFont} + ':wght@400;700&display=swap'}" rel="stylesheet">
                </th:block>
            </th:block>
        </th:block>
    </th:block>
    
    <!-- 폰트 적용을 위한 추가 CSS -->
    <style th:if="${product.fontFamily != null && !#strings.isEmpty(product.fontFamily)}">
        .tiptap-content {
            font-family: [[${product.fontFamily}]], 'Noto Sans KR', Arial, sans-serif !important;
        }
        .tiptap-content * {
            font-family: [[${product.fontFamily}]], 'Noto Sans KR', Arial, sans-serif !important;
        }
        .tiptap-content .custom-code-block-wrapper,
        .tiptap-content .custom-code-block-wrapper *,
        .tiptap-content .custom-code-block-wrapper .code-block-content,
        .tiptap-content .custom-code-block-wrapper .code-block-content code,
        .tiptap-content .custom-code-block-wrapper .language-selector,
        .tiptap-content .custom-code-block-wrapper .code-block-toolbar button,
        .tiptap-content .custom-code-block-wrapper .code-block-toolbar button span {
            font-family: [[${product.fontFamily}]], 'Noto Sans KR', Arial, sans-serif !important;
        }
    </style>
</th:block>

<div layout:fragment="content" class="product-detail-page">

    <div class="main-content-grid">
        <!-- Artwork Section -->
        <main class="artwork-main" th:object="${product}">
            <h1 th:text="*{name}">작품 제목</h1>
            <img th:src="*{imageUrl}" alt="Artwork Image" class="artwork-image"
                onerror="this.onerror=null; this.src='/images/placeholder.png';">
        </main>

        <!-- Sidebar Section -->
        <aside class="sidebar-goalcard" th:classappend="${#lists.isEmpty(tagNames)} ? '' : 'has-tags'"
            th:object="${product}">
            <div class="seller-info">
                <div class="seller-profile">
                    <img class="seller-pfp" alt="seller profile picture">
                    <span class="seller-name" th:text="*{seller.name}" th:data-author-id="*{seller.id}">판매자 이름</span>
                </div>
                <!-- 판매자가 아닌 경우에만 Follow 버튼 표시 -->
                <button class="follow-btn"
                    th:if="${currentMember != null and product.seller != null and currentMember.id != product.seller.id}"
                    th:data-member-id="${product.seller.id}"
                    th:onclick="|toggleFollow(${product.seller.id})|"
                    th:classappend="${isFollowing} ? 'following'"
                    th:text="${isFollowing} ? 'Following' : 'Follow'">Follow</button>
            </div>
            <div class="tags">
                <a th:href="@{/products/category/{name}(name=${product.primaryCategory}, page=1, secondary='all')}"
                    class="tag-btn" th:text="*{primaryCategory}">카테고리</a>
                <a th:if="*{secondaryCategory != null and !#strings.isEmpty(secondaryCategory)}"
                    th:href="@{/products/category/{name}(name=${product.primaryCategory}, page=1, secondary=${product.secondaryCategory})}"
                    class="tag-btn" th:text="*{secondaryCategory}">부 카테고리</a>
                <button class="tag-btn" th:each="tagName : ${tagNames}" th:text="${tagName}">태그</button>
            </div>
            <div class="description">
                <p th:text="*{workDescription}">여기에 설명이 들어갑니다.</p>
            </div>
            <div class="sidebar-actions">
                <!-- 좋아요 버튼 (왼쪽, 엄지척, 노란색) -->
                <button class="like-btn" th:data-product-id="${product.id}" th:classappend="${isLiked} ? 'liked'"
                    th:onclick="|toggleLike(${product.id})|" sec:authorize="isAuthenticated()">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="like-count" th:text="${heartCount}">0</span>
                </button>
                <!-- 비로그인용 -->
                <button class="like-btn" onclick="alert('로그인이 필요합니다.'); location.href='/members/login?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);" sec:authorize="!isAuthenticated()">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="like-count" th:text="${heartCount}">0</span>
                </button>
                <!-- 구매 버튼들 (오른쪽, 세로 배치) -->
                <div class="purchase-buttons">
                    <!-- 구매하지 않은 경우: 구매 버튼 표시 -->
                    <th:block th:if="${!canViewContent}">
                        <!-- 포인트 결제 버튼 -->
                        <button onclick="requestPointPay()"
                            class="purchase-btn"
                            th:text="${product.price != null} ? ${product.price} + 'P로 구매하기' : '포인트로 구매하기'">
                            포인트로 구매하기
                        </button>
                    </th:block>
                    <!-- 구매한 경우: 구매 완료 표시 -->
                    <th:block th:if="${canViewContent}">
                        <div class="purchase-complete">
                            <span class="purchase-badge">구매 완료</span>
                            <p class="purchase-message">전체 콘텐츠를 확인할 수 있습니다.</p>
                        </div>
                    </th:block>
                </div>
            </div>
            <!-- 판매자인 경우만 수정 버튼 표시 -->
            <th:block th:if="${currentMember != null and product.seller != null and currentMember.id == product.seller.id}">
                <a th:href="@{'/editor/product/' + ${product.id}}"
                    style="display:block;width:100%;margin-top:24px;padding:12px 0;background:#222;color:#fff;text-align:center;border-radius:8px;font-weight:600;font-size:16px;">
                    글 수정하기
                </a>
            </th:block>
        </aside>

        <!-- Description Section (Full Width) -->
        <section class="description-section" th:object="${product}">
            <h2>작품 설명</h2>
            
            <!-- 페이월 안내 메시지 (구매하지 않은 경우) -->
            <th:block th:if="${!canViewContent}">
                <div class="paywall-notice">
                    <div class="paywall-content">
                        <div class="paywall-icon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="paywall-text">
                            <h3>이 아래부터는 유료 콘텐츠입니다</h3>
                            <p>포인트 결제를 통해 전체 콘텐츠를 이용하세요</p>
                            <div class="paywall-price">
                                <span class="price-amount" th:text="${product.price != null} ? ${product.price} + 'P' : '30P'">30P</span>
                                <span class="price-label">로 구매하기</span>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            
            <div class="tiptap-content"
                th:styleappend="|${product.backgroundColor != null and !#strings.isEmpty(product.backgroundColor) ? 'background-color: ' + product.backgroundColor + ';' : ''} ${product.fontFamily != null and !#strings.isEmpty(product.fontFamily) ? 'font-family: ' + product.fontFamily + ';' : ''}|"
                th:utext="${contentHtml}">
                <!-- Tiptap 에디터로 작성된 본문 컨텐츠가 여기에 렌더링됩니다. -->
            </div>
        </section>
    </div>

    <!-- Review Section -->
    <div
        th:replace="~{product/review_section :: reviewSection(${product}, ${reviewPage}, ${canWriteReview}, ${existingReview}, ${averageRating}, ${reviewKeyword})}">
    </div>

    <!-- Inquiry Section -->
    <div th:replace="~{product/inquiry_section :: inquirySection(${product}, ${inquiryPage})}"></div>



</div>

<th:block layout:fragment="script">
    <!-- heartFollow.js 스크립트 추가 -->
    <script th:src="@{/js/heartFollow.js}"></script>
    
    <!-- 폰트 로딩 확인 및 적용 스크립트 -->
    <script th:if="${product.fontFamily != null && !#strings.isEmpty(product.fontFamily)}">
        // 폰트 정보 디버깅
        const fontFamily = '[[${product.fontFamily}]]';
        console.log('=== 폰트 디버깅 정보 ===');
        console.log('Product FontFamily:', fontFamily);
        console.log('Product BackgroundColor:', '[[${product.backgroundColor}]]');
        
        // 폰트 로딩 확인 함수
        function checkFontLoaded(fontFamily) {
            return new Promise((resolve) => {
                if (document.fonts && document.fonts.check) {
                    // 폰트가 이미 로드되어 있는지 확인
                    if (document.fonts.check(`12px ${fontFamily}`)) {
                        resolve(true);
                        return;
                    }
                    
                    // 폰트 로딩 대기
                    document.fonts.ready.then(() => {
                        resolve(document.fonts.check(`12px ${fontFamily}`));
                    });
                } else {
                    // 폰트 로딩 확인이 지원되지 않는 경우
                    setTimeout(() => resolve(true), 1000);
                }
            });
        }
        
        // 페이지 로드 시 폰트 적용
        document.addEventListener('DOMContentLoaded', function() {
            const fontFamily = '[[${product.fontFamily}]]';
            const contentElement = document.querySelector('.tiptap-content');
            
            console.log('DOM 로드 완료');
            console.log('FontFamily:', fontFamily);
            console.log('ContentElement:', contentElement);
            
            if (fontFamily && contentElement) {
                console.log('폰트 적용 시도:', fontFamily);
                
                // 폰트 로딩 확인 후 적용
                checkFontLoaded(fontFamily).then((isLoaded) => {
                    if (isLoaded) {
                        console.log('폰트 로딩 완료:', fontFamily);
                        // 메인 요소에 폰트 적용
                        contentElement.style.fontFamily = fontFamily;
                        contentElement.classList.add('font-loaded');
                        
                        // 모든 하위 요소에도 폰트 적용
                        const allElements = contentElement.querySelectorAll('*');
                        allElements.forEach(element => {
                            element.style.fontFamily = fontFamily;
                        });
                        
                        // 코드 블록 특별 처리
                        const codeBlocks = contentElement.querySelectorAll('.custom-code-block-wrapper, .custom-code-block-wrapper *');
                        codeBlocks.forEach(element => {
                            element.style.fontFamily = fontFamily;
                        });
                        
                        console.log('폰트 적용 완료 (모든 하위 요소 포함)');
                    } else {
                        console.log('폰트 로딩 실패, fallback 폰트 사용');
                    }
                });
            }
        });
    </script>
    
    <!-- 포인트 결제 함수 -->
    <script>
        function requestPointPay() {
            const productId = window.location.pathname.split('/').pop();
            const price = '[[${product.price}]]' || 30; // 상품 가격 또는 기본값
            
            if (!confirm(`${price}P로 이 상품을 구매하시겠습니까?`)) {
                return;
            }
            
            fetch(`/api/products/${productId}/purchase/point`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    productId: productId,
                    price: price
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('포인트 결제가 완료되었습니다!');
                    // 페이지 새로고침 대신 실시간 업데이트
                    updateContentAfterPurchase();
                } else {
                    // 포인트 부족 시 포인트 충전 페이지로 이동
                    if (data.message && data.message.includes('포인트가 부족')) {
                        if (confirm('포인트가 부족합니다. 포인트 충전 페이지로 이동하시겠습니까?')) {
                            // 원래 상품 ID를 URL 파라미터로 전달
                            const returnProductId = window.location.pathname.split('/').pop();
                            window.location.href = `/members/point?returnProductId=${returnProductId}`;
                        }
                    } else {
                        alert('포인트 결제 실패: ' + data.message);
                    }
                }
            })
            .catch(error => {
                console.error('포인트 결제 오류:', error);
                alert('포인트 결제 중 오류가 발생했습니다.');
            });
        }

        // 구매 후 콘텐츠 실시간 업데이트
        function updateContentAfterPurchase() {
            // 구매 버튼을 구매 완료 상태로 변경
            const purchaseButtons = document.querySelector('.purchase-buttons');
            if (purchaseButtons) {
                purchaseButtons.innerHTML = `
                    <div class="purchase-complete">
                        <span class="purchase-badge">구매 완료</span>
                        <p class="purchase-message">전체 콘텐츠를 확인할 수 있습니다.</p>
                    </div>
                `;
            }

            // 페이월 안내 메시지 숨기기
            const paywallNotice = document.querySelector('.paywall-notice');
            if (paywallNotice) {
                paywallNotice.style.display = 'none';
            }

            // 전체 콘텐츠를 다시 로드
            const productId = window.location.pathname.split('/').pop();
            fetch(`/api/products/${productId}/content`)
                .then(response => response.json())
                .then(data => {
                    if (data.contentHtml) {
                        const contentElement = document.querySelector('.tiptap-content');
                        if (contentElement) {
                            contentElement.innerHTML = data.contentHtml;
                            // 폰트 다시 적용
                            applyFontToContent();
                        }
                    }
                })
                .catch(error => {
                    console.error('콘텐츠 로드 오류:', error);
                    // 실패 시 페이지 새로고침으로 폴백
                    window.location.reload();
                });
        }

        // 폰트 적용 함수
        function applyFontToContent() {
            const fontFamily = '[[${product.fontFamily}]]';
            const contentElement = document.querySelector('.tiptap-content');
            
            if (fontFamily && contentElement) {
                checkFontLoaded(fontFamily).then((isLoaded) => {
                    if (isLoaded) {
                        // 메인 요소에 폰트 적용
                        contentElement.style.fontFamily = fontFamily;
                        contentElement.classList.add('font-loaded');
                        
                        // 모든 하위 요소에도 폰트 적용
                        const allElements = contentElement.querySelectorAll('*');
                        allElements.forEach(element => {
                            element.style.fontFamily = fontFamily;
                        });
                        
                        // 코드 블록 특별 처리
                        const codeBlocks = contentElement.querySelectorAll('.custom-code-block-wrapper, .custom-code-block-wrapper *');
                        codeBlocks.forEach(element => {
                            element.style.fontFamily = fontFamily;
                        });
                        
                        console.log('폰트 적용 완료 (모든 하위 요소 포함)');
                    }
                });
            }
        }


    </script>
</th:block>

</html>
