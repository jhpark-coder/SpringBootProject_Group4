<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        /* 기본 스타일 */
        .product-detail-page * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .product-detail-page a {
            text-decoration: none;
            color: inherit;
        }

        .product-detail-page button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        /* --- 메인 컨텐츠 --- */
        .main-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .artwork-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 700px;
        }

        .artwork-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .artwork-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: #d9d9d9;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }

        .description-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* --- 사이드바 --- */
        .sidebar {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 22px 20px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            min-width: 270px;
            max-width: 320px;
        }

        .sidebar .author-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar .author-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .author-pfp {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
        }

        .sidebar .author-name {
            font-weight: bold;
            font-size: 15px;
        }

        .sidebar .subscribe-btn {
            background: #007bff;
            color: #fff;
            padding: 7px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .sidebar .tag-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 12px;
            color: #555;
        }

        .sidebar .description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .sidebar-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .like-btn.liked {
            background: #ffc107;
            color: #333;
        }

        .continue-btn {
            background: #007bff;
            color: #fff;
            flex-grow: 1;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }

        .no-js-message {
            text-align: center;
            padding: 100px 20px;
            color: #ff0000;
            font-size: 18px;
            background-color: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="product-detail-page">

    <main class="main-content" th:object="${product}">
        <!-- Artwork Section -->
        <section class="artwork-section">
            <h1 th:text="*{name}">작품 제목</h1>
            <img th:src="*{imageUrl}" alt="Artwork Image" class="artwork-image"
                onerror="this.onerror=null; this.src='/images/placeholder.png';">

            <div class="description-section">
                <h2>작품 설명</h2>
                <p
                    th:text="*{workDescription != null and !workDescription.trim().isEmpty()} ? *{workDescription} : '작품에 대한 설명이 아직 준비되지 않았습니다.'">
                    여기에 작품에 대한 상세 설명이 들어갑니다.
                </p>
            </div>
        </section>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="author-info">
                <div class="author-profile">
                    <img class="author-pfp" alt="author profile picture">
                    <span class="author-name" th:text="*{author.name}">작가 이름</span>
                </div>
                <button class="subscribe-btn">구독하기</button>
            </div>

            <div class="tags">
                <button class="tag-btn" th:text="*{primaryCategory}">주 카테고리</button>
                <button class="tag-btn" th:if="*{secondaryCategory != null}" th:text="*{secondaryCategory}">부
                    카테고리</button>
            </div>

            <div class="description">
                <p th:text="*{description}">여기에 작가의 말이 들어갑니다. 이 작품을 만들게 된 계기나 작품에 대한 간단한 소개를 포함할 수 있습니다.</p>
            </div>

            <div class="sidebar-actions">
                <button class="like-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <span class="like-count">1.2k</span> <!-- 좋아요 수는 동적으로 처리 필요 -->
                </button>
                <button class="continue-btn" th:text="|*{price}원 계속보기|">가격 원 계속보기</button>
            </div>
        </aside>
    </main>

    <!-- Review Section -->
    <div
        th:replace="~{product/review_section :: reviewSection(${product}, ${reviewPage}, ${canWriteReview}, ${existingReview})}">
    </div>

    <!-- Inquiry Section -->
    <div th:replace="~{product/inquiry_section :: inquirySection(${product}, ${inquiryPage})}"></div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</html>
