<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <style>
        /* 기본 스타일 */
        .product-detail-page * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .product-detail-page a {
            text-decoration: none;
            color: inherit;
        }

        .product-detail-page button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        /* --- 메인 컨텐츠 그리드 레이아웃 --- */
        .main-content-grid {
            display: grid;
            grid-template-areas:
                "main sidebar"
                "description description";
            grid-template-columns: 1fr 320px;
            /* 사이드바 고정 너비 */
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .artwork-main {
            grid-area: main;
            max-width: 100%;
        }

        .sidebar {
            grid-area: sidebar;
            width: 320px;
            /* 고정 너비 */
            height: fit-content;
        }

        .description-section {
            grid-area: description;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* --- 기존 메인 컨텐츠 스타일 (이제 사용되지 않음) --- */
        .main-content {
            /* display: flex; */
            /* 비활성화 */
            /* justify-content: center; */
            /* gap: 40px; */
            /* max-width: 1200px; */
            /* margin: 40px auto; */
            /* padding: 0 20px; */
        }

        .artwork-section {
            /* flex: 2; */
            /* 비활성화 */
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 700px;
        }

        .artwork-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .artwork-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: #d9d9d9;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }

        /* Tiptap 컨텐츠 스타일 */
        .tiptap-content .photo-grid-wrapper {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .tiptap-content .grid-1-cols {
            grid-template-columns: 1fr;
        }

        .tiptap-content .grid-2-cols {
            grid-template-columns: repeat(2, 1fr);
        }

        .tiptap-content .grid-3-cols {
            grid-template-columns: repeat(3, 1fr);
        }

        .tiptap-content .grid-4-cols {
            grid-template-columns: repeat(4, 1fr);
        }

        .tiptap-content .photo-grid-wrapper .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* --- 사이드바 --- */
        .sidebar .author-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar .author-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .author-pfp {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
        }

        .sidebar .author-name {
            font-weight: bold;
            font-size: 15px;
        }

        .sidebar .subscribe-btn {
            background: #007bff;
            color: #fff;
            padding: 7px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }

        .sidebar .stats-info {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .sidebar .stat-item {
            text-align: center;
        }

        .sidebar .stat-item span {
            display: block;
            font-size: 13px;
            color: #888;
        }

        .sidebar .stat-item strong {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .sidebar .tag-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 12px;
            color: #555;
        }

        .sidebar .description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .sidebar-actions {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .purchase-btn {
            flex-grow: 1;
            background: #007bff;
            color: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .like-btn.liked {
            background-color: #dc3545;
            /* 빨간색 */
            border-color: #dc3545;
            color: white;
            /* 글자색 흰색 */
        }

        .like-btn.liked .fa-heart {
            color: white;
            font-weight: 900;
            /* 채워진 하트로 보이게 */
        }

        .continue-btn {
            background: #007bff;
            color: #fff;
            flex-grow: 1;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }

        .no-js-message {
            text-align: center;
            padding: 100px 20px;
            color: #ff0000;
            font-size: 18px;
            background-color: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="product-detail-page">

    <div class="main-content-grid">
        <!-- Artwork Section -->
        <main class="artwork-main" th:object="${product}">
            <h1 th:text="*{name}">작품 제목</h1>
            <img th:src="*{imageUrl}" alt="Artwork Image" class="artwork-image"
                onerror="this.onerror=null; this.src='/images/placeholder.png';">
        </main>

        <!-- Sidebar Section -->
        <aside class="sidebar" th:object="${product}">
            <div class="author-info">
                <div class="author-profile">
                    <img class="author-pfp" alt="author profile picture">
                    <span class="author-name" th:text="*{author.name}">작가 이름</span>
                </div>
                <button class="subscribe-btn">구독하기</button>
            </div>

            <!-- 통계 정보 (좋아요, 조회수, 구매수) -->
            <div class="stats-info">
                <div class="stat-item">
                    <span>좋아요</span>
                    <strong id="heart-count" th:text="${heartCount}">0</strong>
                </div>
                <div class="stat-item">
                    <span>조회수</span>
                    <strong th:text="${product.viewCount}">0</strong>
                </div>
                <div class="stat-item">
                    <span>구매수</span>
                    <strong>(미구현)</strong>
                </div>
            </div>
            
            <div class="tags">
                <button class="tag-btn" th:text="*{primaryCategory}">주 카테고리</button>
                <button class="tag-btn" th:if="*{secondaryCategory != null}" th:text="*{secondaryCategory}">부
                    카테고리</button>
            </div>

            <div class="description">
                <p th:text="*{workDescription}">여기에 작가의 말이 들어갑니다. 이 작품을 만들게 된 계기나 작품에 대한 간단한 소개를 포함할 수 있습니다.</p>
            </div>

            <div class="sidebar-actions">
                <a href="#" class="purchase-btn">구매하기</a>
            </div>

            <div class="action-buttons">
                <button class="action-btn">공유</button>
                <button class="action-btn">보관</button>
                <button class="action-btn">신고</button>
            </div>

            <div class="extra-info">
                <span>최초 등록일: <span th:text="*{#temporals.format(regTime, 'yyyy-MM-dd')}">2023.01.01</span></span>
                <span>최종 업데이트: <span th:text="*{#temporals.format(updateTime, 'yyyy-MM-dd')}">2023.01.01</span></span>
            </div>
        </aside>

        <!-- Description Section (Full Width) -->
        <section class="description-section" th:object="${product}">
            <h2>작품 설명</h2>
            <div class="tiptap-content"
                th:styleappend="|background-color: ${product.backgroundColor}; font-family: ${product.fontFamily};|"
                th:utext="${contentHtml}">
                <!-- Tiptap 에디터로 작성된 본문 컨텐츠가 여기에 렌더링됩니다. -->
            </div>
        </section>
    </div>

    <!-- Review Section -->
    <div
        th:replace="~{product/review_section :: reviewSection(${product}, ${reviewPage}, ${canWriteReview}, ${existingReview}, ${averageRating}, ${reviewKeyword})}">
    </div>

    <!-- Inquiry Section -->
    <div th:replace="~{product/inquiry_section :: inquirySection(${product}, ${inquiryPage})}"></div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<th:block layout:fragment="script">
    <script th:src="@{/js/review.js}"></script>
    <script th:src="@{/js/inquiry.js}"></script>
    <script th:src="@{/js/heartFollow.js}"></script>
</th:block>

</html>
