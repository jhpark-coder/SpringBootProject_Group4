<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 결제 성공</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>

<body>
    <div class="container">
        <div class="success-icon">✓</div>

        <div class="header">
            <h1>결제가 완료되었습니다!</h1>
            <p>경매 낙찰 결제가 성공적으로 처리되었습니다.</p>
        </div>

        <div class="payment-details">
            <h3>결제 정보</h3>
            <div class="detail-row">
                <span>결제 번호:</span>
                <span th:text="${impUid}">-</span>
            </div>
            <div class="detail-row">
                <span>결제 상태:</span>
                <span style="color: #28a745; font-weight: bold;">성공</span>
            </div>
            <div class="detail-row">
                <span>결제 일시:</span>
                <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">-</span>
            </div>
        </div>

        <div class="button-group">
            <a href="/" class="btn btn-primary">메인 페이지</a>
            <a href="/api/auction-payment/history-page" class="btn btn-success">결제 내역 보기</a>
            <a href="/auctions/category/artwork" class="btn btn-secondary">경매 둘러보기</a>
        </div>
    </div>
</body>

</html>
