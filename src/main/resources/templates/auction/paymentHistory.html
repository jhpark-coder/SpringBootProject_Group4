<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 결제 내역</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>경매 결제 내역</h1>
            <p>나의 경매 결제 기록을 확인하세요</p>
        </div>

        <!-- 결제 통계 -->
        <div class="statistics" th:if="${statistics}">
            <div class="stat-card success">
                <h3>성공한 결제</h3>
                <div class="number" th:text="${statistics.totalPayments}">0</div>
                <div>건</div>
            </div>
            <div class="stat-card failed">
                <h3>실패한 결제</h3>
                <div class="number" th:text="${statistics.failedPayments}">0</div>
                <div>건</div>
            </div>
            <div class="stat-card total">
                <h3>총 결제 금액</h3>
                <div class="number" th:text="${#numbers.formatInteger(statistics.totalAmount, 3, 'COMMA')}">0</div>
                <div>원</div>
            </div>
        </div>

        <!-- 결제 내역 -->
        <div class="payment-list">
            <h2>결제 내역</h2>

            <div th:if="${#lists.isEmpty(payments)}" class="empty-state">
                <h3>결제 내역이 없습니다</h3>
                <p>아직 경매 결제를 하지 않으셨네요.</p>
                <a href="/auction" class="btn btn-secondary">경매 둘러보기</a>
            </div>

            <table th:if="${!#lists.isEmpty(payments)}" class="payment-table">
                <thead>
                    <tr>
                        <th>결제 번호</th>
                        <th>경매 제목</th>
                        <th>결제 금액</th>
                        <th>결제 상태</th>
                        <th>결제 일시</th>
                        <th>카드 정보</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.impUid}">-</td>
                        <td th:text="${payment.auctionTitle}">-</td>
                        <td class="amount" th:text="${#numbers.formatInteger(payment.amount, 3, 'COMMA') + '원'}">-</td>
                        <td>
                            <span
                                th:class="${'status ' + (payment.status == 'SUCCESS' ? 'success' : payment.status == 'FAILED' ? 'failed' : 'cancelled')}"
                                th:text="${payment.status == 'SUCCESS' ? '성공' : payment.status == 'FAILED' ? '실패' : '취소'}">
                                -
                            </span>
                        </td>
                        <td th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd HH:mm')}">-</td>
                        <td th:text="${payment.cardType + ' ' + payment.cardNumber}">-</td>
                        <td>
                            <button th:if="${payment.status == 'SUCCESS'}"
                                th:onclick="'cancelPayment(\'' + ${payment.impUid} + '\')'"
                                class="btn btn-danger">취소</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이징 -->
            <div th:if="${totalPages > 1}" class="pagination">
                <a th:if="${currentPage > 0}"
                    th:href="@{/api/auction-payment/history-page(page=${currentPage - 1})}">이전</a>

                <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${pageNum != currentPage}" th:href="@{/api/auction-payment/history-page(page=${pageNum})}"
                        th:text="${pageNum + 1}">1</a>
                    <span th:if="${pageNum == currentPage}" class="current" th:text="${pageNum + 1}">1</span>
                </span>

                <a th:if="${currentPage < totalPages - 1}"
                    th:href="@{/api/auction-payment/history-page(page=${currentPage + 1})}">다음</a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function cancelPayment(impUid) {
            if (confirm('정말로 이 결제를 취소하시겠습니까?')) {
                fetch('/api/auction-payment/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                    },
                    body: 'impUid=' + encodeURIComponent(impUid)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('결제가 취소되었습니다.');
                            location.reload();
                        } else {
                            alert('결제 취소에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('결제 취소 중 오류가 발생했습니다.');
                    });
            }
        }
    </script>
</body>

</html>
