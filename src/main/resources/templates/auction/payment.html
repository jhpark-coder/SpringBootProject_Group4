<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>경매 결제</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>경매 결제</h1>
            <p>안전한 결제를 진행해주세요</p>
        </div>

        <div class="payment-info">
            <h3>결제 정보</h3>
            <div class="info-row">
                <span>경매명:</span>
                <span th:text="${auctionName}">-</span>
            </div>
            <div class="info-row">
                <span>경매 ID:</span>
                <span th:text="${auctionId}">-</span>
            </div>
            <div class="info-row">
                <span th:text="${isBuyNow} ? '즉시구매가' : '낙찰가'">결제 금액:</span>
                <span id="amount" th:text="${#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')} + '원'">-</span>
            </div>
            <div class="info-row">
                <span>결제자:</span>
                <span th:text="${#authentication.principal.name}">-</span>
            </div>
            <div class="info-row" th:if="${!isBuyNow}">
                <span>결제 유형:</span>
                <span style="color: #28a745; font-weight: bold;">낙찰 후 결제</span>
            </div>
            <div class="info-row" th:if="${isBuyNow}">
                <span>결제 유형:</span>
                <span style="color: #007bff; font-weight: bold;">즉시구매</span>
            </div>
        </div>

        <button id="payment-button" class="payment-button">
            결제하기
        </button>

        <div id="loading" class="loading">
            <p>결제 처리 중입니다...</p>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /**
         * 이 스크립트는 페이지의 HTML 구조가 모두 로드된 후 실행됩니다. (안정성 강화)
         * DOMContentLoaded: HTML 파싱이 끝나면 바로 실행되어 window.onload보다 빠릅니다.
         */
        document.addEventListener('DOMContentLoaded', function() {

            // =================================================================
            // 1. 초기 설정 및 변수 선언
            // =================================================================

            // Controller로부터 받은 값을 안전하게 변수에 저장
            const auctionId = /*[[${auctionId}]]*/ null;
            const price = /*[[${price}]]*/ 1;

            // 결제에 필요한 HTML 요소들을 미리 찾아 변수에 저장 (효율성)
            const payButton = document.getElementById('payment-button');
            const amountDisplay = document.getElementById('amount');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');

            // =================================================================
            // 2. 아임포트 라이브러리 로드 확인 및 초기화
            // =================================================================

            // 아임포트 라이브러리가 로드되었는지 최종 확인
            if (typeof window.IMP === 'undefined') {
                showError('결제 모듈을 불러오는 데 실패했습니다. 페이지를 새로고침 해주세요.');
                payButton.disabled = true;
                return;
            }

            const IMP = window.IMP;
            // 이곳을 전하의 실제 '가맹점 식별코드'로 반드시 교체하셔야 합니다.
            IMP.init('imp20067661');

            // =================================================================
            // 3. 페이지 초기 상태 설정 및 이벤트 연결
            // =================================================================

            // 금액 유효성 검사 후, 유효한 경우에만 결제 버튼에 'click' 이벤트 연결
            if (price === null || price <= 0) {
                amountDisplay.textContent = '결제 불가';
                payButton.textContent = '결제할 수 없는 상품입니다';
                payButton.disabled = true;
            } else {
                // 정상일 경우, 결제 버튼 클릭 시 requestPayment 함수가 실행되도록 임무 부여
                payButton.addEventListener('click', requestPayment);
            }

            // =================================================================
            // 4. 핵심 함수 정의 (결제 요청, 성공 처리, 실패 처리)
            // =================================================================

            /**
             * 아임포트에 결제를 요청하는 함수
             */
            function requestPayment() {
                // 결제 UI 업데이트: 로딩 시작
                uiStateLoading();

                const merchantUid = 'auction_' + auctionId + '_' + new Date().getTime();

                IMP.request_pay({
                    pg: 'html5_inicis',
                    pay_method: 'card', // 경매는 카드로 고정하거나, 선택 옵션을 추가할 수 있습니다.
                    merchant_uid: merchantUid,
                    amount: price,
                    name: '경매 낙찰 결제 #' + auctionId,
                    buyer_email: /*[[${#authentication.principal.username}]]*/ 'test@test.com',
                    buyer_name: /*[[${#authentication.principal.name}]]*/ '테스트구매자',
                    m_redirect_url: '/api/auction-payment/complete' // 모바일 리디렉션 URL (선택사항)
                }, function (rsp) {
                    if (rsp.success) {
                        // 결제 성공 시, 서버에 검증 및 최종 처리 요청
                        processPayment(rsp.imp_uid, merchantUid, rsp);
                    } else {
                        // 결제 실패 또는 창 닫힘
                        showError('결제가 취소되었거나 실패했습니다. 사유: ' + rsp.error_msg);
                        uiStateIdle(); // UI를 원래 상태로 복구
                    }
                });
            }

            /**
             * 결제 성공 후, 서버에 최종 처리를 요청하는 함수
             */
            function processPayment(impUid, merchantUid, rsp) {
                const paymentData = {
                    auctionId: auctionId,
                    amount: price,
                    impUid: impUid,
                    merchantUid: merchantUid
                };

                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                const headers = { 'Content-Type': 'application/json' };
                headers[csrfHeader] = csrfToken;

                fetch('/api/auction-payment/process', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(paymentData)
                })
                .then(response => {
                    if (!response.ok) {
                        // 서버가 OK 응답을 주지 않은 경우 (e.g., 4xx, 5xx 에러)
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    // 서버가 최종 성공을 알리면 성공 페이지로 이동
                    window.location.href = '/api/auction-payment/success?impUid=' + impUid;
                })
                .catch(error => {
                    // 네트워크 오류 또는 서버 처리 실패
                    console.error('서버 결제 처리 오류:', error);
                    const errorMessage = error.message || '서버 처리 중 오류가 발생했습니다.';
                    showError('결제는 성공했으나 서버 처리 중 오류 발생: ' + errorMessage);
                    alert('결제는 성공했으나 최종 처리 중 문제가 발생했습니다. 관리자에게 문의하세요. (주문번호: ' + merchantUid + ')');
                    uiStateIdle();
                });
            }

            // =================================================================
            // 5. UI 상태 관리 및 유틸리티 함수
            // =================================================================

            /**
             * 에러 메시지를 화면에 표시하는 함수
             * @param {string} message - 표시할 오류 메시지
             */
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            /**
             * UI를 '결제 진행 중' 상태로 변경하는 함수
             */
            function uiStateLoading() {
                payButton.disabled = true;
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none'; // 이전 에러 메시지 숨김
            }

            /**
             * UI를 '대기' 상태로 복구하는 함수
             */
            function uiStateIdle() {
                payButton.disabled = false;
                loadingElement.style.display = 'none';
            }
        }); // DOMContentLoaded 이벤트 리스너 종료

        /*]]>*/
    </script>
</body>

</html>
