<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 결제 실패</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>

<body>
    <div class="container">
        <div class="fail-icon">✗</div>

        <div class="header">
            <h1>결제에 실패했습니다</h1>
            <p>경매 낙찰 결제 처리 중 오류가 발생했습니다.</p>
        </div>

        <div class="error-details">
            <h3>오류 정보</h3>
            <div class="detail-row">
                <span>결제 번호:</span>
                <span th:text="${impUid}">-</span>
            </div>
            <div class="detail-row">
                <span>결제 상태:</span>
                <span style="color: #dc3545; font-weight: bold;">실패</span>
            </div>
            <div class="detail-row">
                <span>실패 일시:</span>
                <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">-</span>
            </div>
        </div>

        <div class="failure-reason">
            <strong>실패 사유:</strong>
            <span th:text="${failureReason}">알 수 없는 오류</span>
        </div>

        <div class="button-group">
            <a href="/" class="btn btn-primary">메인 페이지</a>
            <a href="/auction" class="btn btn-secondary">경매 둘러보기</a>
            <a href="javascript:history.back()" class="btn btn-danger">다시 시도</a>
        </div>
    </div>
</body>

</html>
