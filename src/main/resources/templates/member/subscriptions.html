<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 구독 목록 - Nexus</title>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/subscription.css}">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border-radius: 12px;
        }
        
        .page-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: bold;
        }
        
        .page-header p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .subscription-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .subscription-list-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .subscription-list-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .subscription-list-header h2 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .subscription-list-header p {
            color: #666;
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .empty-state p {
            margin: 0 0 20px 0;
        }
        
        .browse-btn {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .browse-btn:hover {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="fragment/header :: header"></div>
    
    <div class="main-container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1>내 구독 목록</h1>
            <p>구독 중인 작가님들과 구독 상태를 확인하세요</p>
        </div>
        
        <!-- 구독 통계 -->
        <div class="subscription-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-subscriptions">0</div>
                <div class="stat-label">전체 구독</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-subscriptions">0</div>
                <div class="stat-label">활성 구독</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="monthly-payment">0원</div>
                <div class="stat-label">월 결제액</div>
            </div>
        </div>
        
        <!-- 구독 목록 -->
        <div class="subscription-list-container">
            <div class="subscription-list-header">
                <h2>구독 중인 작가</h2>
                <p>구독 상태와 결제 정보를 확인할 수 있습니다</p>
            </div>
            
            <!-- 구독 목록이 여기에 동적으로 로드됩니다 -->
            <div id="subscription-list">
                <div class="empty-state">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iMTIiIGZpbGw9IiNGNUY1RjUiLz4KPHBhdGggZD0iTTYwIDMwQzQ2LjE5MiAzMCAzNSA0MS4xOTIgMzUgNTVDMzUgNjguODA4IDQ2LjE5MiA4MCA2MCA4MEM3My44MDggODAgODUgNjguODA4IDg1IDU1Qzg1IDQxLjE5MiA3My44MDggMzAgNjAgMzBaIiBmaWxsPSIjQ0NDIi8+CjxwYXRoIGQ9Ik00MCA0NUg4MFY1NUg0MFY0NVoiIGZpbGw9IiNDQ0MiLz4KPHBhdGggZD0iTTQwIDYwSDgwVjcwSDQwVjYwWiIgZmlsbD0iI0NDQyIvPgo8L3N2Zz4K" alt="구독 없음">
                    <h3>구독 중인 작가가 없습니다</h3>
                    <p>관심 있는 작가님의 작품을 구독하고 특별한 혜택을 받아보세요</p>
                    <a href="/products" class="browse-btn">작품 둘러보기</a>
                </div>
            </div>
            
            <!-- 페이지네이션 -->
            <div id="pagination" style="text-align: center; margin-top: 30px; display: none;">
                <button onclick="loadMySubscriptions(0)" class="browse-btn" style="margin: 0 5px;">처음</button>
                <button onclick="loadMySubscriptions(prevPage)" class="browse-btn" style="margin: 0 5px;">이전</button>
                <span id="page-info" style="margin: 0 15px; color: #666;"></span>
                <button onclick="loadMySubscriptions(nextPage)" class="browse-btn" style="margin: 0 5px;">다음</button>
                <button onclick="loadMySubscriptions(lastPage)" class="browse-btn" style="margin: 0 5px;">마지막</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 파일들 -->
    <script th:src="@{/js/subscription.js}"></script>
    
    <script>
        // 페이지 로드 시 구독 목록 조회
        document.addEventListener('DOMContentLoaded', function() {
            loadMySubscriptions(0);
        });
        
        // 페이지네이션 변수
        let currentPage = 0;
        let totalPages = 0;
        let prevPage = 0;
        let nextPage = 0;
        let lastPage = 0;
        
        // 구독 목록 표시 함수 수정
        function displaySubscriptions(subscriptionData) {
            const container = document.getElementById('subscription-list');
            if (!container) return;

            const subscriptions = subscriptionData.content;
            
            // 페이지네이션 정보 업데이트
            currentPage = subscriptionData.number;
            totalPages = subscriptionData.totalPages;
            prevPage = Math.max(0, currentPage - 1);
            nextPage = Math.min(totalPages - 1, currentPage + 1);
            lastPage = totalPages - 1;
            
            // 페이지네이션 표시/숨김
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            
            if (totalPages > 1) {
                pagination.style.display = 'block';
                pageInfo.textContent = `${currentPage + 1} / ${totalPages}`;
            } else {
                pagination.style.display = 'none';
            }
            
            if (subscriptions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iMTIiIGZpbGw9IiNGNUY1RjUiLz4KPHBhdGggZD0iTTYwIDMwQzQ2LjE5MiAzMCAzNSA0MS4xOTIgMzUgNTVDMzUgNjguODA4IDQ2LjE5MiA4MCA2MCA4MEM3My44MDggODAgODUgNjguODA4IDg1IDU1Qzg1IDQxLjE5MiA3My44MDggMzAgNjAgMzBaIiBmaWxsPSIjQ0NDIi8+CjxwYXRoIGQ9Ik00MCA0NUg4MFY1NUg0MFY0NVoiIGZpbGw9IiNDQ0MiLz4KPHBhdGggZD0iTTQwIDYwSDgwVjcwSDQwVjYwWiIgZmlsbD0iI0NDQyIvPgo8L3N2Zz4K" alt="구독 없음">
                        <h3>구독 중인 작가가 없습니다</h3>
                        <p>관심 있는 작가님의 작품을 구독하고 특별한 혜택을 받아보세요</p>
                        <a href="/products" class="browse-btn">작품 둘러보기</a>
                    </div>
                `;
                return;
            }

            let html = '';
            let totalActive = 0;
            let totalMonthlyPayment = 0;
            
            subscriptions.forEach(subscription => {
                const statusClass = getStatusClass(subscription.status);
                const statusText = getStatusText(subscription.status);
                
                if (subscription.status === 'ACTIVE') {
                    totalActive++;
                    totalMonthlyPayment += subscription.monthlyPrice;
                }
                
                html += `
                    <div class="subscription-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="flex: 1;">
                                <h4 style="margin: 0 0 10px 0;">${subscription.authorName} 작가님</h4>
                                <p style="margin: 5px 0; color: #666;">상품: ${subscription.productName}</p>
                                <p style="margin: 5px 0; color: #666;">월 구독료: ${subscription.monthlyPrice.toLocaleString()}원</p>
                                <p style="margin: 5px 0; color: #666;">구독 기간: ${formatDate(subscription.startDate)} ~ ${formatDate(subscription.endDate)}</p>
                                <span class="status-badge ${statusClass}">
                                    ${statusText}
                                </span>
                            </div>
                            <div style="text-align: right;">
                                ${subscription.status === 'ACTIVE' ? 
                                    `<button onclick="showCancelSubscriptionModal(${subscription.subscriptionId}, '${subscription.authorName}')" 
                                             class="cancel-subscription-btn">
                                        구독 취소
                                    </button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            // 통계 업데이트
            document.getElementById('total-subscriptions').textContent = subscriptions.length;
            document.getElementById('active-subscriptions').textContent = totalActive;
            document.getElementById('monthly-payment').textContent = totalMonthlyPayment.toLocaleString() + '원';
        }
    </script>
</body>
</html>
