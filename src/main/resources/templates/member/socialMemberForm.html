<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<head>
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/memberForm.css}">
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <!-- 페이지 전체를 감싸는 컨테이너 (회색 배경) -->
        <main class="signup-page-container">
            <!-- 흰색 폼 카드 -->
            <div class="signup-form-wrapper">
                <h1 class="form-title">활동에 필요한 정보 기입</h1>

                <!-- 실제 폼 제출 영역 -->
                <form action="/social/addInfo" method="post" role="form" th:object="${sessionMemberFormDto}"
                    id="registerForm">
                    <div class="form-group">
                        <label th:for="name">별명(활동명)</label>
                        <input type="text" placeholder="이름을 입력해주세요." th:field="*{name}">
                        <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date
                        </p>
                    </div>

                    <!-- 성별 -->
                    <div class="form-group">
                        <label>성별</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="gender-male" th:field="*{gender}" value="male" checked>
                                <label for="gender-male">남성</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="gender-female" th:field="*{gender}" value="female">
                                <label for="gender-female">여성</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="gender-other" th:field="*{gender}" value="other">
                                <label for="gender-other">기타</label>
                            </div>
                        </div>
                    </div>

                    <!-- 생년월일 -->
                    <div class="form-group">
                        <label>생년월일</label>
                        <div class="birthdate-group">
                            <select th:field="*{birthYear}" aria-label="출생 연도" id="birthYear">
                                <option value="">----년</option>
                            </select>
                            <p class="fieldError" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">
                                Incorrect date</p>
                            <select th:field="*{birthMonth}" aria-label="출생 월" id="birthMonth">
                                <option value="">--월</option>
                            </select>
                            <p class="fieldError" th:if="${#fields.hasErrors('birthMonth')}" th:errors="*{birthMonth}">
                                Incorrect date</p>
                            <select th:field="*{birthDay}" aria-label="출생 일" id="birthDay">
                                <option value="">--일</option>
                            </select>
                            <p class="fieldError" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">
                                Incorrect date</p>
                        </div>
                    </div>

                    <!-- CSRF 토큰은 form 내부에 있어야 합니다. -->
                    <input th:if="${_csrf}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- type="submit"은 form을 제출하는 기본 동작을 합니다. -->
                    <button type="submit" class="btn btn-submit" id="submitBtn">가입하기</button>
                </form>
            </div>
        </main>
    </div>

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = /*[[${errorMessage}]]*/ null;
                if (errorMessage != null) {
                    alert(errorMessage);
                }
                // 년도 생성 (1950년 ~ 현재년도)
                var currentYear = new Date().getFullYear();
                for (var year = currentYear; year >= 1950; year--) {
                    $("#birthYear").append('<option value="' + year + '">' + year + '년</option>');
                }

                // 월 생성 (1~12월)
                for (var month = 1; month <= 12; month++) {
                    $("#birthMonth").append('<option value="' + month + '">' + month + '월</option>');
                }

                // 일 생성 (1~31일)
                for (var day = 1; day <= 31; day++) {
                    $("#birthDay").append('<option value="' + day + '">' + day + '일</option>');
                }
            });
        </script>
    </th:block>
</body>

</html>
