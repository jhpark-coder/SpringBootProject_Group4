<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/heartFollow.css}">
    <style>
        .followings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .followings-header {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .followings-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin-bottom: 16px;
        }

        .following-count-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
        }

        .following-count-label {
            font-size: 16px;
            color: #666;
        }

        .following-count-value {
            font-size: 20px;
            font-weight: 700;
            color: #007bff;
        }

        .followings-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .following-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        .following-item:hover {
            background-color: #f8f9fa;
        }

        .following-item:last-child {
            border-bottom: none;
        }

        .following-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
        }

        .following-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .following-details {
            flex: 1;
        }

        .following-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .following-date {
            font-size: 14px;
            color: #666;
        }

        .unfollow-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .unfollow-button:hover {
            background: #c82333;
        }

        .empty-followings {
            text-align: center;
            padding: 60px 24px;
            color: #666;
        }

        .empty-followings i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 16px;
        }

        .back-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 24px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
            gap: 8px;
        }

        .pagination .page-link {
            color: #007bff;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            background: white;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination .page-link.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .pagination .page-link.disabled {
            color: #6c757d;
            background-color: #f8f9fa;
            border-color: #dee2e6;
            cursor: not-allowed;
        }
    </style>
</th:block>

<div layout:fragment="content" class="followings-container">
    <a href="/User/my-page" class="back-button">
        <i class="fas fa-arrow-left"></i> 마이페이지로 돌아가기
    </a>

    <div class="followings-header">
        <h1>팔로잉 목록</h1>
        <div class="following-count-info">
            <span class="following-count-label">팔로우 중인 작가</span>
            <span class="following-count-value" th:text="${followingCount != null ? followingCount : 0} + '명'">0명</span>
        </div>
    </div>

    <div class="followings-list">
        <div th:if="${followings == null || followings.empty}" class="empty-followings">
            <i class="fas fa-users"></i>
            <p>팔로우 중인 작가가 없습니다.</p>
            <p>관심 있는 작가를 팔로우하면 최신 작품을 확인할 수 있습니다.</p>
        </div>

        <div th:if="${followings != null && !followings.empty}"
            th:each="following : ${followings}" class="following-item">
            <div class="following-info" th:data-author-id="${following.id}" onclick="goToAuthorPage(this)">
                <div class="following-profile" th:text="${#strings.substring(following.name, 0, 1)}">작</div>
                <div class="following-details">
                    <div class="following-name" th:text="${following.name}">작가명</div>
                    <div class="following-date" th:text="${following.followDate != null ? following.followDate.toString().substring(0, 16).replace('T', ' ') : ''}">
                        팔로우 시작일
                    </div>
                </div>
            </div>
            <button class="unfollow-button" 
                    th:data-author-id="${following.id}" th:data-author-name="${following.name}" onclick="unfollowAuthor(this)">
                구독취소
            </button>
        </div>
    </div>

    <!-- 페이징 -->
    <div th:if="${totalPages > 1}" class="pagination">
        <a th:if="${hasPrevious}" th:href="@{/members/followings(page=${currentPage - 1})}" class="page-link">이전</a>

        <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${pageNum != currentPage}" th:href="@{/members/followings(page=${pageNum})}"
                th:text="${pageNum + 1}" class="page-link">1</a>
            <span th:if="${pageNum == currentPage}" class="page-link active" th:text="${pageNum + 1}">1</span>
        </span>

        <a th:if="${hasNext}" th:href="@{/members/followings(page=${currentPage + 1})}" class="page-link">다음</a>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/heartFollow.js}"></script>
    <script>
        function goToAuthorPage(element) {
            const authorId = element.getAttribute('data-author-id');
            location.href = '/products/author?authorId=' + authorId;
        }
        
        function unfollowAuthor(button) {
            const authorId = button.getAttribute('data-author-id');
            const authorName = button.getAttribute('data-author-name');
            
            if (confirm(`'${authorName}' 작가를 구독 취소하시겠습니까?`)) {
                toggleFollow(authorId);
                
                // 구독 취소 후 페이지 새로고침
                setTimeout(() => {
                    location.reload();
                }, 500);
            }
        }
    </script>
</th:block>

</html>
