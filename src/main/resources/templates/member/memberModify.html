<!DOCTYPE html>
<html layout:decorate="~{fragment/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" th:href="@{/css/memberForm.css}">
</head>
<!-- 사용자 CSS 추가 -->
<body>
<div layout:fragment="content">
    <!-- 페이지 전체를 감싸는 컨테이너 (회색 배경) -->
    <main class="signup-page-container">
        <!-- 흰색 폼 카드 -->
        <div class="signup-form-wrapper">
            <h1 class="form-title">개인 정보 수정</h1>

            <!--
                이메일과 인증 관련 필드.
                form 태그 밖에 있지만, JavaScript로 처리되므로 구조를 유지합니다.
            -->



            <!-- 실제 폼 제출 영역 -->
            <form action="/members/modify" method="post" role="form"  id="registerForm" th:object="${memberModifyDto}">
                <div class="form-group">
                    <label for="email">이메일 주소(로그인ID)</label>
                    <div class="input-with-button">
                        <input type="email" id="email" class="email-check readonly-as-disable" th:field="*{email}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="name">별명(활동명)</label>
                    <input type="text" placeholder="이름을 입력해주세요." th:field="*{name}">
                    <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                </div>

                <!-- 성별 -->
                <div class="form-group">
                    <label>성별</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="gender-male" name="gender" th:field="*{gender}" value="male" checked>
                            <label for="gender-male">남성</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="gender-female" name="gender" th:field="*{gender}" value="female">
                            <label for="gender-female">여성</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="gender-other" name="gender" th:field="*{gender}" value="other">
                            <label for="gender-other">기타</label>
                        </div>
                        <p class="fieldError" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Incorrect date</p>
                    </div>
                </div>

                <!-- 생년월일 -->
                <div class="form-group">
                    <label>생년월일</label>
                    <div class="birthdate-group"
                         th:attr="data-year=${memberModifyDto?.birthYear},
                          data-month=${memberModifyDto?.birthMonth},
                          data-day=${memberModifyDto?.birthDay}">

                        <select name="birthYear" aria-label="출생 연도" id="birthYear">
                            <option value="">--년</option>
                        </select>
                        <p class="fieldError" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Incorrect date</p>
                        <select name="birthMonth" aria-label="출생 월" id="birthMonth">
                            <option value="">--월</option>
                        </select>
                        <p class="fieldError" th:if="${#fields.hasErrors('birthMonth')}" th:errors="*{birthMonth}">Incorrect date</p>
                        <select name="birthDay" aria-label="출생 일" id="birthDay">
                            <option value="">--일</option>
                        </select>
                        <p class="fieldError" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">Incorrect date</p>
                    </div>
                </div>

                <!-- ===================================== -->
                <!--            👆 [추가된 부분 끝] 👆           -->
                <!-- ===================================== -->


                <!-- type="submit"은 form을 제출하는 기본 동작을 합니다. -->
                <button type="submit" class="btn btn-submit" id="submitBtn">저장하기</button>
                <!-- CSRF 토큰은 form 내부에 있어야 합니다. -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </main>
    <div class="popup-overlay" id="myPopup">
        <!-- 팝업 컨테이너 -->
        <div class="popup-container">
            <!-- 팝업 메시지 (이 부분의 텍스트를 변경하여 사용) -->
            <p class="popup-message" id="popupMessage">
                이메일 인증메일을 보냈습니다!
            </p>
            <!-- 확인 버튼 -->
            <button class="popup-button" id="closePopup">확인</button>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/memberModify.js}"></script>
</th:block>
</body>
</html>
