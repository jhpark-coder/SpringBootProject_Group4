<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        .refund-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .refund-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .refund-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .refund-title {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 12px;
        }

        .refund-subtitle {
            font-size: 16px;
            color: #666;
        }

        .balance-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .refundable-amount {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
        }

        .info-text {
            color: #424242;
            font-size: 14px;
            line-height: 1.5;
        }

        .amount-input-group {
            position: relative;
        }

        .amount-suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
        }
    </style>
</th:block>

<div layout:fragment="content" class="refund-container">
    <div class="refund-card">
        <div class="refund-header">
            <h1 class="refund-title">포인트 환불 요청</h1>
            <p class="refund-subtitle">보유한 포인트를 현금으로 환불받을 수 있습니다.</p>
        </div>

        <div class="balance-info">
            <div class="balance-label">현재 보유 포인트</div>
            <div class="balance-amount" th:text="${#numbers.formatInteger(currentBalance ?: 0, 3, 'COMMA')} + 'P'">15,000P</div>
            <div class="refundable-amount" th:text="'환불 가능: ' + ${#numbers.formatInteger(refundableAmount ?: 0, 3, 'COMMA')} + 'P'">환불 가능: 15,000P</div>
        </div>

        <div class="info-box">
            <div class="info-title">환불 안내</div>
            <div class="info-text">
                • 최소 환불 금액: 1,000P<br>
                • 환불 처리: 즉시 자동 처리<br>
                • 환불 수수료: 없음<br>
                • 한 번에 하나의 환불 요청만 가능합니다<br>
                • 환불은 아임포트를 통해 자동으로 처리됩니다
            </div>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="refundForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label class="form-label">환불 요청 금액</label>
                <div class="amount-input-group">
                    <input type="number" class="form-input" id="amount" name="amount" 
                           min="1000" th:max="${refundableAmount}" step="100" required
                           placeholder="환불할 포인트 금액을 입력하세요">
                    <span class="amount-suffix">P</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">환불 사유</label>
                <textarea class="form-textarea" id="reason" name="reason" required
                          placeholder="환불 사유를 상세히 작성해주세요"></textarea>
            </div>

                    <option value="032">부산은행</option>

                    <option value="035">제주은행</option>
                    <option value="037">전북은행</option>
                    <option value="039">경남은행</option>

                    <option value="057">제이피모간체이스은행</option>

            <div class="form-group">
                <label class="form-label">계좌번호</label>

                       placeholder="계좌번호를 입력하세요 (하이픈 제외)">
            </div>

            <div class="form-group">
                <label class="form-label">예금주명</label>
                <input type="text" class="form-input" id="accountHolder" name="accountHolder" required
                       placeholder="예금주명을 입력하세요">
            </div>

                <label class="form-label">연락처</label>
                <input type="tel" class="form-input" id="phoneNumber" name="phoneNumber" required
                       placeholder="연락처를 입력하세요 (하이픈 제외)">
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">환불 요청</button>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        document.getElementById('refundForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                amount: parseInt(document.getElementById('amount').value),
                reason: document.getElementById('reason').value,
                bankCode: document.getElementById('bankCode').value,
                accountNumber: document.getElementById('accountNumber').value,
                accountHolder: document.getElementById('accountHolder').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            // CSRF 토큰 가져오기
            const csrfToken = document.querySelector('input[name="_csrf"]').value;
            
            fetch('/api/points/refund/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(() => {
                        window.location.href = '/api/points/refund/history/page';
                    }, 2000);
                } else {
                    showAlert('error', data.message);
                }
            })
            .catch(error => {
                console.error('환불 요청 오류:', error);
                showAlert('error', '환불 요청 중 오류가 발생했습니다.');
            });
        });

        function showAlert(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
            }
        }

        // 계좌번호 입력 시 숫자만 허용
        document.getElementById('accountNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // 연락처 입력 시 숫자만 허용
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</th:block>

</html>
