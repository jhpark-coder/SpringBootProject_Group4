<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}">

<th:block layout:fragment="css">
    <style>
        .following-list-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .following-list-header {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .following-list-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin-bottom: 16px;
        }

        .following-count-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
        }

        .following-count-label {
            font-size: 16px;
            color: #666;
        }

        .following-count-value {
            font-size: 20px;
            font-weight: 700;
            color: #007bff;
        }

        .following-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .following-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .following-item:hover {
            background-color: #f8f9fa;
        }

        .following-item:last-child {
            border-bottom: none;
        }

        .following-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .following-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .following-details {
            flex: 1;
        }

        .following-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .following-date {
            font-size: 14px;
            color: #666;
        }

        .unfollow-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .unfollow-button:hover {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .empty-following {
            text-align: center;
            padding: 60px 24px;
            color: #666;
        }

        .empty-following i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 16px;
        }

        .back-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 24px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }

        .pagination {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .pagination .page-link, .pagination .current {
            display: inline-block;
            min-width: 40px;
            text-align: center;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            color: #007bff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .pagination .current {
            background: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }

        .pagination .page-ellipsis {
            color: #6c757d;
            border: none;
            padding: 8px 4px;
            min-width: auto;
        }
    </style>
</th:block>

<div layout:fragment="content" class="following-list-container">
    <a href="/User/my-page" class="back-button">
        <i class="fas fa-arrow-left"></i> 마이페이지로 돌아가기
    </a>

    <div class="following-list-header">
        <h1>팔로우 목록</h1>
        <div class="following-count-info">
            <span class="following-count-label">팔로우 중인 작가</span>
            <span class="following-count-value" th:text="${followingCount} + '명'">0명</span>
        </div>
    </div>

    <div class="following-list">
        <div th:if="${followings.empty}" class="empty-following">
            <i class="fas fa-users"></i>
            <p>팔로우 중인 작가가 없습니다.</p>
            <p>관심 있는 작가를 팔로우하면 새로운 작품을 놓치지 않을 수 있습니다.</p>
        </div>

        <div th:each="following : ${followings}" class="following-item" 
             th:onclick="'viewArtistWorks(' + ${following.id} + ')'">
            <div class="following-info">
                <div class="following-profile" th:text="${following.name != null ? following.name.substring(0, 1) : 'U'}">
                    U
                </div>
                <div class="following-details">
                    <div class="following-name" th:text="${following.name}">작가명</div>
                    <div class="following-date" th:text="${#temporals.format(following.regTime, 'yyyy-MM-dd')}">2025-01-01</div>
                </div>
            </div>
            <button class="unfollow-button" 
                    th:onclick="'unfollowArtist(' + ${following.id} + ', event)'"
                    th:data-member-id="${following.id}">
                팔로잉 해제
            </button>
        </div>
    </div>

    <!-- 페이징 -->
    <div th:if="${totalPages > 1}" class="pagination">
        <!-- 이전 페이지 -->
        <a th:if="${currentPage > 0}" 
           th:href="@{/api/follow/{memberId}/followings/page(memberId=${memberId}, page=${currentPage - 1})}"
           class="page-link">이전</a>
        
        <!-- 페이지 번호들 -->
        <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
              th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}">
            <a th:if="${pageNum != currentPage}" 
               th:href="@{/api/follow/{memberId}/followings/page(memberId=${memberId}, page=${pageNum})}"
               class="page-link" th:text="${pageNum + 1}">1</a>
            <span th:if="${pageNum == currentPage}" 
                  class="current" th:text="${pageNum + 1}">1</span>
        </span>
        
        <!-- 다음 페이지 -->
        <a th:if="${currentPage < totalPages - 1}" 
           th:href="@{/api/follow/{memberId}/followings/page(memberId=${memberId}, page=${currentPage + 1})}"
           class="page-link">다음</a>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        // 작가의 작품 목록으로 이동
        function viewArtistWorks(artistId) {
            window.location.href = '/api/follow/artist/' + artistId + '/works';
        }

        // 팔로잉 해제
        function unfollowArtist(artistId, event) {
            event.stopPropagation(); // 부모 요소의 클릭 이벤트 방지
            
            if (confirm('정말로 이 작가를 팔로잉 해제하시겠습니까?')) {
                fetch(`/api/follow/${artistId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.message);
                        return;
                    }
                    
                    // 성공적으로 팔로잉 해제된 경우 페이지 새로고침
                    if (!data.isFollowing) {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('팔로잉 해제 오류:', error);
                    alert('팔로잉 해제 중 오류가 발생했습니다.');
                });
            }
        }
    </script>
</th:block>

</html>
