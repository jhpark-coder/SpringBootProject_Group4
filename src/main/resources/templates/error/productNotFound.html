<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품을 찾을 수 없습니다 - Nexus</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .error-title {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .suggested-ids {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        .product-links {
            margin-top: 20px;
        }
        .product-links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .product-links a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🔍</div>
        <h1 class="error-title">상품을 찾을 수 없습니다</h1>
        <p class="error-message" th:text="${errorMessage}">상품을 찾을 수 없습니다.</p>
        
        <div class="suggested-ids">
            <strong>💡 사용 가능한 상품:</strong><br>
            <span th:text="${suggestedIds}">사용 가능한 상품 ID: 1 ~ 10</span>
        </div>
        
        <a href="/" class="home-btn">홈으로 돌아가기</a>
        
        <div class="product-links">
            <strong>빠른 링크:</strong><br>
            <a href="/products/1">상품 1</a>
            <a href="/products/2">상품 2</a>
            <a href="/products/3">상품 3</a>
            <a href="/products/4">상품 4</a>
            <a href="/products/5">상품 5</a>
        </div>
    </div>
</body>
</html>
